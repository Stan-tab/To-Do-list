<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="base">
            <li class="addGroup"><img src="../assets/plus-circle.svg" alt="Adder">
                <p>Add group</p>
            </li>
            <li class="completed">
                <img src="../assets/align-left.svg" alt="Completed">
                <p>Completed</p>
            </li>
            <li class="today">
                <img src="../assets/calendar.svg" alt="Today">
                <p>Today</p>
            </li>
            <li class="all">
                <img src="../assets/arrow-right.svg" alt="All">
                <p>All</p>
            </li>
        </ul>
        <div class="custom">
        </div>
    </nav>
    <div class="forField f1">
        <div class="inputField card">
            <img src="../assets/x.svg" alt="exit">
            <p>What is your task</p>
            <label>
                <input type="text" placeholder="Yoga" required>
            </label>
            <p>Time:</p>
            <div class="timeInput">
                <input type="time" required>
                <input type="date" required>
            </div>
            <p>Importance:</p>
            <div class="impInp">
                <label>
                    <input type="radio" name="Importance" checked>
                    <p>Casual</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="mid">
                    <p>Midde</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="imp">
                    <p>Important</p>
                </label>
            </div>
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="forField f2">
        <div class="card">
            <img src="../assets/x.svg" alt="exit">
            <p>Add group name</p>
            <input type="text">
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="mainBox">
        <header>
            <img src="../assets/filter.svg" alt="filter" class="filter">
            <h1>All tasks</h1>
        </header>
        <div class="todos">
        </div>
        <div class="Hi"></div>
    </div>
</body>
</html>
