<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="base">
            <li class="addGroup"><img src="../assets/plus-circle.svg" alt="Adder">
                <p>Add group</p>
            </li>
            <li class="completed">
                <img src="../assets/align-left.svg" alt="loop">
                <p>Completed</p>
            </li>
            <li class="today vis">
                <img src="../assets/calendar.svg" alt="Today">
                <p>Today</p>
            </li>
            <li class="future">
                <img src="../assets/arrow-right.svg" alt="future">
                <p>Future</p>
            </li>
        </ul>
        <div class="custom">
            <ul>
                <p>My projects</p>
                <li>Sleep</li>
                <li>Eat</li>
                <li>walk</li>
            </ul>
        </div>
    </nav>
    <div class="forField f1">
        <div class="inputField card">
            <img src="../assets/x.svg" alt="exit">
            <p>What is your task</p>
            <label>
                <input type="text" placeholder="Yoga" required>
            </label>
            <p>Time:</p>
            <div class="timeInput">
                <input type="time" required>
                <input type="date" required>
            </div>
            <p>Importance:</p>
            <div class="impInp">
                <label>
                    <input type="radio" name="Importance" checked>
                    <p>Casual</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="mid">
                    <p>Midde</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="imp">
                    <p>Important</p>
                </label>
            </div>
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="forField f2">
        <div class="card">
            <img src="../assets/x.svg" alt="exit">
            <p>Add group name</p>
            <input type="text">
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="mainBox">
        <header>
            <img src="../assets/filter.svg" alt="filter" class="filter">
            <h1>Today</h1>
        </header>
        <div class="todos">
            <p>My projects</p> <!-- To make more obvious -->
            <ul>
                <li>
                    <input type="checkbox" id="td0" class="medium">
                    <label for="td0">
                        <p>Food</p>
                        <p class="timeManage">Nani</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="td1" class="important">
                    <label for="td1">
                        <p>lol</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="td2">
                    <label for="td2">
                        <p>speed</p>
                    </label>
                </li>
                <li>
                    <img src="../assets/plus.svg" alt="positive">
                    Add task
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
