<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="To-Do table">
    <meta property="og:site_name" content="Stan_tab.yo">
    <meta property="og:url" content="https://stan-tab.github.io/To-Do-list/">
    <meta property="og:description" content="Usefull site for your tasks(Everything saves at your device)">
    <meta property="og:image" content="../assets/prevyu.jpg">
    <meta property="og:image:width" content="984">
    <meta property="og:image:height" content="504">
    <title>To-Do table</title>
</head>
<body>
    <nav>
        <ul class="base">
            <li class="addGroup"><img src="../assets/plus-circle.svg" alt="Adder">
                <p>Add group</p>
            </li>
            <li class="completed">
                <img src="../assets/align-left.svg" alt="Completed">
                <p>Completed</p>
            </li>
            <li class="today">
                <img src="../assets/calendar.svg" alt="Today">
                <p>Today</p>
            </li>
            <li class="all">
                <img src="../assets/arrow-right.svg" alt="All">
                <p>All</p>
            </li>
            <li class="deletor">
                <img src="../assets/x.svg" alt="delete">
                <p>Delete all data</p>
            </li>
        </ul>
        <div class="custom">
        </div>
    </nav>
    <div class="forField f1">
        <div class="inputField card">
            <img src="../assets/x.svg" alt="exit">
            <p>What is your task</p>
            <label>
                <input type="text" placeholder="Yoga" required>
            </label>
            <p>Time:</p>
            <div class="timeInput">
                <input type="time" required>
                <input type="date" required>
            </div>
            <p>Description:</p>
            <div class="textArea">
                <textarea placeholder="Be active!!!" required></textarea>
            </div>
            <p>Importance:</p>
            <div class="impInp">
                <label>
                    <input type="radio" name="Importance" checked>
                    <p>Casual</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="mid">
                    <p>Midde</p>
                </label>
                <label>
                    <input type="radio" name="Importance" class="imp">
                    <p>Important</p>
                </label>
            </div>
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="forField f2">
        <div class="card">
            <img src="../assets/x.svg" alt="exit">
            <p>Add group name</p>
            <input type="text">
            <button class="apply">Apply</button>
        </div>
    </div>
    <div class="forField f3">
        <div class="card">
            <img src="../assets/x.svg" alt="specialExit">
            <p contenteditable="true"></p>
            <p class="timeManage"></p>
            <p contenteditable="true"></p>
        </div>
    </div>
    <div class="forField f4">
        <div class="card">
            <p>Do you want to delete the task?</p>
            <div>
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>
    </div>
    <div class="mainBox">
        <header>
            <img src="../assets/chevrons-right.svg" alt="Chevrons right">
            <img src="../assets/filter.svg" alt="filter" class="filter">
            <h1>All tasks</h1>
        </header>
        <div class="todos">
        </div>
    </div>
</body>
</html>
